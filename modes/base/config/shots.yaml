      a: l_serial_chain_0_12
      b: l_serial_chain_0_11
      c: l_serial_chain_0_10
  sh_bash_left:
    hit_events: seq_bash_left_hit
    show_tokens:
      a:   l_serial_chain_0_13
  sh_bash_diagonal_left:
    hit_events: seq_bash_diagonal_left_hit
    show_tokens:
      a:   l_serial_chain_0_14
  sh_bash_center:
    hit_events: seq_bash_center_hit
    show_tokens:
      a:   l_serial_chain_0_15
  sh_bash_diagonal_right:
    hit_events: seq_bash_diagonal_right_hit
    show_tokens:
      a:   l_serial_chain_0_16
  sh_bash_right:
    hit_events: seq_bash_right_hit
    show_tokens:
      a:   l_serial_chain_0_17
  # lower playfield
  sh_sling_left:
    hit_events: s_sling_left_top_active, s_sling_left_bottom_active
  sh_sling_right:
    hit_events: s_sling_right_top_active, s_sling_right_bottom_active
